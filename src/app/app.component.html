<div class="principal">
  <h1 i18n="@@textUm">Texto Um</h1>
  <h2 i18n="@@textDois">Texto Dois</h2>
  <h3 i18n="@@textTres">Texto TrÃªs</h3>
  <h4 i18n="@@textQuatro">Texto Quatro</h4>

  <button pButton label="Clique aqui!" i18n-label="@@cliqueAqui!" (click)="showMessage()"></button>

  <p-dialog [(visible)]="showDialogMessage"
            header="Mensagem do sistema"
            i18n-header="@@mensagemDoSistema">

  </p-dialog>
</div>
